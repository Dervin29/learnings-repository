<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="https://picsum.photos/id/237/200/300" alt="slide" />
        <h1>Slide 1</h1>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/238/200/300" alt="slide" />
        <h1>Slide 2</h1>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/239/200/300" alt="slide" />
        <h1>Slide 3</h1>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/240/200/300" alt="slide" />
        <h1>Slide 4</h1>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/241/200/300" alt="slide" />
        <h1>Slide 5</h1>
      </div>
    </div>

    <div class="btn-container">
      <button class="prevBtn">Prev</button>
      <button class="nextBtn">Next</button>
    </div>


    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div id="timer">
            00:00:00
        </div>

        <div class="buttons">
            <button id="startStopBtn">
                <p class="fa-solid fa-play" id="play">START/STOP</p>
            </button>

            <button id="resetBtn">  
                <p  id="reset"> RESET </p>
            </button>
        </div>
    </div>


    <script src="script.js"></script 
</body>
</html>
